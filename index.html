<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
        <div class="row">
        <div class="col-2">
      <p>
        <img
          src="media/partlyCloudy.png"
          class="currentWeather"
        />
      </p>
      </div>
      <div class="col-10">
      <h1>
          <span class = intro>
          It is currently 
          </span>
          <br />
          <span id="degrees">64</span>° in <span id = location> Minneapolis, MN </span>
        </h1>
        <h2 id = current-date>
          Weekday 00:00
        </h2>
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <form id = user-location>
            <div class="mb-3">
              <input
                type="text"
                class="form-control"
                id = "userLocation-input"
                placeholder="Enter a City"
              />
            </div>
            </div>
          </form>
        </div>
      </div>
      <div class="row justify-content-evenly">
        <div class="col-2">
          <div class="card" style="width: 12rem">
            <div class="card-body">
              <h5 class="card-title">Monday</h5>
               <img
              src="media/partlyCloudy.png"
              class="card-img-top"
              alt="partlyCloudy"
            />
              <p class="card-weather">
                  Partly Cloudy
              </p>
             <h1 class="card-text">
               65°
              </h1>
            </div>
          </div>
        </div>
        <div class="col-2">
          <div class="card" style="width: 12rem">
            <div class="card-body">
              <h5 class="card-title">Tuesday</h5>
              <img
              src="media/sunny.png"
              class="card-img-top"
              alt="sunny"
            />
               <p class="card-weather">
                  Sunny
              </p>
              <h1 class="card-text">
               72°
              </h1>
            </div>
          </div>
        </div>
        <div class="col-2">
          <div class="card" style="width: 12rem">
            <div class="card-body">
              <h5 class="card-title">Wednesday</h5>
              <img
              src="media/partlyCloudy.png"
              class="card-img-top"
              alt="sun and clouds"
            />
               <p class="card-weather">
                  Partly Cloudy
              </p>
              <h1 class="card-text">
               67°
              </h1>
            </div>
          </div>
        </div>
        <div class="col-2">
          <div class="card" style="width: 12rem">

            <div class="card-body">
              <h5 class="card-title">Thursday</h5>
               <img
              src="media/cloudy.png"
              class="card-img-top"
              alt="cloudy"
            />
               <p class="card-weather">
                  Cloudy
              </p>
              <h1 class="card-text">
               60°
              </h1>
            </div>
          </div>
        </div>
        <div class="col-2">
          <div class="card" style="width: 12rem">
            <div class="card-body">
              <h5 class="card-title">Friday</h5>
              <img
              src="media/partlyCloudy.png"
              class="card-img-top"
              alt="partlySunny"
            />
               <p class="card-weather">
                  Partly Cloudy
              </p>
              <h1 class="card-text">
               68°
              </h1>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
